<div style="background:#ECF3F3 ;">

    <form [formGroup]="form" class="row ">
        <div style="height: 40px;">

        </div>
        <div class="panel " style="margin-left: auto;margin-right: auto; ">
            <div style="height: 40px;">

            </div>
            <div style="margin-left: 50px;margin-right: 50px;">
                <div style="display: flex; width: fit-content; width: 246px;height: 32px; background: #F9FCFC 0% 0% no-repeat padding-box;
            border-radius: 19px; ">
                    <div><img src="assets/dados_pessoais1.png" style="width: 18px;height: 18px; margin-left: 20px; ">
                    </div>
                    <div>
                        <p style="text-align: left;margin-top: 5px; margin-left: 10px;
                    font: normal normal bold 12px/15px Montserrat;
                    letter-spacing: 0px;
                    color: #003940;">CRIAÇÃO DE CONTA GRÁTIS</p>
                    </div>
                </div>
                <div style="margin-top: 30px;  width: fit-content;max-width: 322px;text-align: left;margin-bottom: 55px;
            font: normal normal bold 33px/42px Montserrat; letter-spacing: 0px; color: #003940;">
                    <p>Crie sua conta pra prosseguir:</p>
                </div>
                <label class="text-campo" for="nome">Nome completo*</label>
                <div>
                    <input type="text" name="nome" class="form-control campo" placeholder="Julinho Nascimento" mask="S* S* S* S*"
                        formControlName="nome">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="text-campo" for="cpf">CPF* (Só números)</label>
                        <div>
                            <input type="text" name="cpf" class="form-control campo" placeholder="000.000.000-00"
                                formControlName="cpf" mask="000.000.000-00">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="text-campo" for="telefone">Telefone* (DDD + números)</label>
                        <div>
                            <input type="text" name="telefone" class="form-control campo" placeholder="(00)000000000"
                                formControlName="telefone" mask="(00)000000000">
                        </div>
                    </div>
                </div>
                <label class="text-campo" for="email">E-mail* (Será usado para recuperação de senha)</label>
                <div>
                    <input type="email" name="email" class="form-control campo" placeholder="user@example.com"
                        formControlName="email">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="text-campo" for="senha">Senha de acesso</label>
                        <div>
                            <input type="text" name="senha" class="form-control campo" formControlName="senha">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="text-campo" for="rsenha">Repita sua senha</label>
                        <div>
                            <input type="text" name="rsenha" class="form-control campo" formControlName="rsenha">
                        </div>
                    </div>
                </div>
                <button class="boton-verde form-control" (click)="criar()">
                    <div style="display: flex;">
                        <div style="margin-left: 30px;">Próximo</div>
                        <div style="margin-left: auto;margin-right: 30px; "><img src="assets/Caminho-left.png"></div>
                    </div>
                </button>
                <div *ngIf="acceso" style="background: rgb(243, 189, 171); color: rgb(134, 16, 16); margin-top: 10px;">
                   {{text_error}}
                </div>
                
                <div class="mb-3 form-check" style="margin-top: 50px;">
                    <input type="checkbox" class="form-check-input" id="check1" (change)="check1 = !check1" >
                    <label class="form-check-label text-campo" for="check1" >Declaro que li e aceito os termos de
                        uso e a política de privacidadet</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check2" (change)="check2 = !check2">
                    <label class="form-check-label text-campo" for="check2">Desejo receber atualizações sobre
                        minha solicitação através do</label>
                </div>


            </div>

        </div>


    </form>
    <div style=" width: 720px; margin-left:auto; margin-right:auto">
        <p class="text-campo" style=" margin-top: 20px;">*Campo obrigatório.</p>
    </div>
    
</div>
