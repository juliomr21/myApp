<div style="display: flex;">
    <div style="margin-left: 55px;margin-right:10px">
        <img src="assets/password.png">
    </div>
    <div>
        <p class="text-pag">SENHA DE ACESSO</p>
    </div>
   
</div>

<div style="width: 420px;margin-left:auto; margin-right:auto">
    <p class="text1">Para alterar sua senha, informe a senha anterior e configure a nova.</p>
    <p class="text2">Uma boa senha deve ter pelo menos 8 caracteres (letras, números e, se possível, caracteres especiais).</p>
</div>


<form [formGroup]="form" style="width: 308px; margin-left:auto; margin-right:auto">
   
    <label for="atual" class=" text-field">Digite sua senha atual</label>
    <input type="password" class="form-control" id="atual" formControlName="senha" >
    <label for="nova" class="text-field">Digite sua nova senha</label>
    <input type="password" class="form-control" id="nova" formControlName="nova_senha">
    <label for="confirme" class="text-field">Confirme sua nova senha</label>
    <input type="password" class="form-control" id="confirme" formControlName="confirm">
    <button class="boton-alterar" (click)="cambiar_senha()">Alterar Senha </button>
    <div *ngIf="acceso" style="background: rgb(243, 189, 171); color: rgb(134, 16, 16); margin-top: 10px;">
        {{text_error}}
     </div>
</form>
