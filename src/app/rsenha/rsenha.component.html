<div style="background: #F9FCFC 0% 0% no-repeat padding-box;opacity: 1; max-height: 100%">
    <div style="height: 30px;"></div>
    <div class="panel-rsenha centro">
        <div style="height: 50px;"></div>
        <div style="display: flex;width: fit-content; " class="centro">
            <div><img src="assets/icon-minha-conta.png" style="width: 35px;height: 35px;  ">
            </div>
            <div>
                <p style="margin-top: auto; text-align: left; margin-left: 10px;font: normal normal bold 21px/42px Montserrat;letter-spacing: 0px;
                    color: #003940;">Recuperação de Senha</p>
            </div>
           
        </div>
        <div class="centro" style="margin-top: 40px;max-width: 312px; width: fit-content;" >
           
            <label class=" " for="user-fild" style="font: normal normal medium 16px/19px Montserrat;
            letter-spacing: 0px;
            color: #003940;">Informe seu CPF</label>
            <div >
                <input  class="form-control campo " type="text" name="user-fild"
                    mask="000.000.000-00" placeholder="123.456.789-01">
                <div *ngIf="cpf_fail === 'is-invalid'" class="invalid-feedback"
                    style="margin-left:10%; font-size: small;">
                    O campo CPF deve conter 11 números.
                </div>
            </div>
            <div style="display: flex;margin-top: 35px;">
                <div>
                    <img src="assets/info.png" alt="" style="margin-right: 5px;">
                </div>
                
                <p class="text-imp" style="margin-top: 3px;">Importante: </p>

            </div>
            <div style="max-width: 321px;width: max-content;height: 55px;">
                <p class="text-imp">Após informar seu CPF será enviado um código de recuperação para o seu e-mail de cadastro.</p>
            </div>
            
           
        </div>
        <div class="centro" style="margin-top: 44px; width: 377px;">
            <button class="boton-verde-azul btn"(click)="proximo()" >
                <div style="display: flex;">
                    <div style="margin-top: auto; margin-left: 30px;font: normal normal bold 16px/17px Montserrat;">PRÓXIMO</div>
                    <div style="margin-left: auto;margin-right: 30px; "><img src="assets/Caminho-left.png"></div>
                </div>
            </button>
        </div>
    </div>  <!-- fin panel -->
    
    <div style="height: 270px;">

    </div>
</div>
